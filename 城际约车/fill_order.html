<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>填写订单</title>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/fill_order.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fill_order.js"></script>
</head>
<body class="bc_f5">
    <div class="pay_top">
        <img src="images/fh_03.png"  onclick="history.go(-1)" class="fh_trip">
        <p class="c_or">填写订单</p>
    </div>
    <div class="pay_msg bc_fff">
        <div class="msg_top bc_fff">
        <p class="line_name f_l">鱼台->济宁</p>
            <p class="pay_time f_r c_333">2017-03-24<span class="c_or">80:00</span></p>
        </div>
        <div class="msg_mid c_333">
            <p class="pay_start over_ellipsis">汉府大酒店</p>
            <div style="clear: both;"></div>
            <p class="pay_end over_ellipsis">建设北路-济宁农商银行</p>
        </div>
        <div class="msg_bot">
            <p class="c_a f_l"><span class="pay_number">1人</span>·<span class="pay_pin">拼座</span></p>
            <p class="pay_money f_r"><span class="c_or">60</span>元</p>
        </div>
    </div>
    <p class="main_title c_95">联系人信息</p>
        <ul class="main_list">
        <li class="sel_xsj the_name">
            <p>姓名</p>
            <input type="text" placeholder="填写联系人姓名">
        </li>
        <li class="sel_xsj the_tel">
            <p>手机</p>
            <input type="tel" placeholder="填写联系人电话">
        </li>
        </ul>
    <div class="pay_way bc_fff">
        <p class="way_title c_95">选择支付方式</p>
        <ul class="way_list c_333">
            <li class="wx" onclick="pay_way(this);"><p>微信支付</p><span class="selected"></span></li>
            
        </ul>
    </div>
    <div class="coupon bc_fff">
        <p class="c_95">请选择优惠券</p><span class="coupon_money">¥15</span>
    </div>
    <div class="pay_bot">
        <p class="c_333 bc_fff">应付：<span class="c_or all_money">150.00</span>元</p><span class="go_pay bc_or c_fff">提交</span>
    </div>
    <!--优惠券-->
    <div class="sel_warp">
        <div class="pay_top">
            <img src="images/fh_03.png" class="fh_trip" onclick="close_coupon();">
            <p class="c_or">选择优惠券</p><span class="coupon_sure c_333">确定</span>
        </div>
        <ul class="coupon_list">
            <li>
                <div class="money_warp">
                    <p>¥<span>5</span></p>
                </div>
                <div class="coupon_type">
                    <p class="over_ellipsis">仅限城际快车使用</p>
                    <span>2017.3.18-2017.5.18</span>
                </div>
                <i></i>
            </li>
            <li>
                <div class="money_warp">
                    <p>¥<span>15</span></p>
                </div>
                <div class="coupon_type">
                    <p class="over_ellipsis">仅限城际快车使用</p>
                    <span>2017.3.18-2017.5.18</span>
                </div>
                <i class="sel_1"></i>
            </li>
            <li>
                <div class="money_warp">
                    <p>¥<span>25</span></p>
                </div>
                <div class="coupon_type">
                    <p class="over_ellipsis">仅限酒店使用</p>
                    <span>2017.3.18-2017.5.18</span>
                </div>
                <i class="sel_0"></i>
            </li>
        </ul>

    </div>
</body>
<script type="text/javascript">
    font_size();
    window.onresize=function(){
        font_size();
    };
    function font_size(){
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750) deviceWidth = 750;//640为设计稿宽度三处需要修改
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }

</script>

</html>
