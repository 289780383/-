<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>我的电子票</title>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/my_ticket.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/my_ticket.js"></script>
</head>

<body>
    <div class="the_header">
        <img src="images/fh_03.png" onclick="history.go(-1)" class="fh_trip">
        <p>我的电子票</p>
    </div>
    <div class="main">
        <p class="item_time">3月31日 08:00</p>
        <p class="item_card">鲁C123456</p>
        <div class="item_poi">
            <p class="start_poi">临淄-济南 05:30发车</p>
            <p class="end_poi">济南-临淄 16:30发车</p>
        </div>
        <div class="item_tishi">验票后将无法退票
            <p class="tishi_right">验票<i>?</i></p>
        </div>
       <!-- 二维码 -->
        <div class="ticket_2wm">
             <img src="images/wm2_11.jpg">
        </div>
       
        <div class="item_bot">
            <p class="item_2wm">1234</p>
            <p class="item_tel">18605351234</p>
        </div>
        <div class="que">
            <i class="top_l"></i>
            <i class="top_r"></i>
            <i class="cen_l"></i>
            <i class="cen_r"></i>
            <i class="bot_l"></i>
            <i class="bot_r"></i>
        </div>
    </div>
</body>

</html>
