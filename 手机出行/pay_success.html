$(".server_xx li").click(function(){
    $(".server_xx li").removeClass("ser_xx");
    for(var i=0;i<$(this).index()+1;i++){
        $(".server_xx li").eq(i).addClass("ser_xx");
    }
    switch ($(this).index()){
        case 0:
                $(".server_over").text('"一般般"');
            break;
        case 1:
                $(".server_over").text('"较好"');
            break;
        case 2:
                $(".server_over").text('"好"');
            break;
        case 3:
                $(".server_over").text('"挺好"');
            break;
        default:
                $(".server_over").text('"非常好"');

    }
});
</script>
