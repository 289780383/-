<script type="text/javascript">
    font_size();
    window.onresize=function(){
        font_size();
    };
    function font_size(){
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750) deviceWidth = 750;//640为设计稿宽度三处需要修改
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
    function success_go(){
        $(".thanks").show();
        $(".mask").show();
    }
    function thanks_btn(){
        $(".thanks").hide();
        $(".mask").hide();
    }

    $(".server_xx li").click(function(){
        $(".server_xx li").removeClass("ser_xx");
        for(var i=0;i<$(this).index()+1;i++){
            $(".server_xx li").eq(i).addClass("ser_xx");
        }
        switch ($(this).index()){
            case 0:
                $(".server_over").text('"一般般"');
                break;
            case 1:
                $(".server_over").text('"较好"');
                break;
            case 2:
                $(".server_over").text('"好"');
                break;
            case 3:
                $(".server_over").text('"挺好"');
                break;
            default:
                $(".server_over").text('"非常好"');

        }
    });
