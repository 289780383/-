<head>

    <meta name="x5-orientation" content="portrait">

    <title>发布行程</title>

    <link href="css/base.css" rel="stylesheet" type="text/css">

<body class="bc_f5">
<div class="trip_top">
    <p class="c_or">行程已发布，等待客服派单</p><span class="c_333" onclick="close_trip();">取消发布</span>
</div>
<div class="mask"></div>
<div class="close_trip bc_f7">
    <div class="bc_a close_top"><span class="chang bc_or"><span class="dian bc_or"></span></span></div>
    <p class="c_333">您确认取消此次用车？</p>
    <a class="close_no bc_fff c_333" onclick="close_no();" href="JavaScript:;">不</a><a class="close_yes bc_or c_fff" onclick="close_yes();" href="JavaScript:;">是</a>
</div>

<div class="trip_mid bc_fff">
<ul class="trip_left c_333">
    <li class="trim_time">09月08日80:00</li>
    <li class="trip_start">济宁·太白楼</li>
    <li class="trip_end">济宁·政府</li>
</ul>
    <div class="trip_right">
        <p class="c_a"><span class="trip_number">1人</span>·<span class="trip_pin">拼座</span></p>
        <p class="c_or"><span class="trip_money">120</span>元</p>
    </div>
</div>
<div class="trip_bot">
    <p class="prompt c_333">80%的行程在5分钟后接单，别着急取消<br>客服派单后将通过微信公众号或者短信通知你</p>
    <div class="cry" style="display: none;">
        <a href="index.html" class="go_index bc_fff c_or">返回首页</a>
        <a href="javascript:;" class="go_wait bc_or c_fff" onclick="Continue();">继续等待</a>
    </div>


    <div class="pull"><div class="tet_">派单时间剩余<br><br><br><br><span>分钟</span></div><time class="waiting_time"></time><div class="warp"></div><i class="q"></i></div>
    <p class="trip_wait"><span class="c_or">3号</span>客服正在为您快速派单</p>

</div>
</body>
<script type="text/javascript">

    font_size();
    window.onresize=function(){
        font_size();
    };
    function font_size(){
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750) deviceWidth = 750;//640为设计稿宽度三处需要修改
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }

</script>
