<script type="text/javascript">
    font_size();
    window.onresize=function(){
        font_size();
    };
    function font_size(){
        var deviceWidth = document.documentElement.clientWidth;
        if(deviceWidth > 750) deviceWidth = 750;//640为设计稿宽度三处需要修改
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
    $(function(){
        $(".pay_top p span").on("click",minute_type);
    });
    function minute_type(){
        $(".pay_top p span").removeClass("select_minute");
        $(this).addClass("select_minute");
        if($(this).index()==0){
            $(".minute_money").css("color","#ff4f00");
        }else {
            $(".minute_money").css("color","#0c9ef1");
        }
    }
</script>
