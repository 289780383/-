<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>教练点评</title>
    <script type="text/javascript" src="js/drv/v1/html5shiv.js"></script>
    <link href="css/drv/v1/base.css" rel="stylesheet" type="text/css">
    <link href="css/drv/v1/school_review.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/drv/v1/jquery.min.js"></script>
    <script type="text/javascript" src="js/drv/v1/common.js"></script>
    <script type="text/javascript" src="js/drv/v1/school_review.js"></script>
</head>
<body class="bc_f0">
<header>
    <img src="images/drv/v1/fh.gif" onclick="history.go(-1)" class="head_fh">
    <p>驾校点评</p>
    <span class="head_btn">发布</span>
</header>
<div class="review_star">
    <div class="review_item">
        <p class="review_type">教学态度</p>
        <ul class="star_group"><li></li><li></li><li></li><li></li><li></li></ul>
        <span class="star_text">"非常好"</span>
    </div>
    <div class="review_item">
        <p class="review_type">陪练收费</p>
        <ul class="star_group"><li></li><li></li><li></li><li></li><li></li></ul>
        <span class="star_text">"非常好"</span>
    </div>
    <div class="review_item">
        <p class="review_type">教学技术</p>
        <ul class="star_group"><li></li><li></li><li></li><li></li><li></li></ul>
        <span class="star_text">"非常好"</span>
    </div>
</div>
<div class="review_text">
    <textarea class="text_main">学车过程中满意不满意的，快来吐槽一下吧！（6-140字）</textarea>
    <div class="photo_group"></div>
    <div class="photo_btn"></div>
    <span class="text_num">0/140</span>
</div>
<ul class="review_money">
    <li><p class="f_l">报名价格</p><p class="f_r">元</p></li>
    <li class="subject"><p class="f_l">所学科目</p></li>
    <li><p class="f_l">额外花费</p><p class="f_r">元</p></li>
</ul>
<div class="anonymous"><i></i><p>匿名点评</p><span>将隐藏您的头像和昵称</span></div>
</body>
</html>
