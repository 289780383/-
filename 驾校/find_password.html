<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>找回密码</title>
    <script type="text/javascript" src="js/drv/v1/html5shiv.js"></script>
    <link href="css/drv/v1/base.css" rel="stylesheet" type="text/css">
    <link href="css/drv/v1/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/drv/v1/jquery.min.js"></script>
    <script type="text/javascript" src="js/drv/v1/common.js"></script>
    <script type="text/javascript" src="js/drv/v1/login.js"></script>
</head>
<body class="bc_fff">
<header>
    <img src="images/drv/v1/fh.gif" onclick="history.go(-1)" class="head_fh">
    <p>找回密码</p>
</header>
<div class="form_list">
    <div class="item_warp"><label for="tel">手机号</label><input type="tel" id="tel" placeholder="请输入你的手机号"></div>
    <div class="item_warp"><label for="yzm">验证码</label><input type="tel" id="yzm" placeholder="请输入验证码"><i class="get_yzm">获取验证码</i></div>
    <div class="item_warp"><label for="pass1">密码</label><input type="password" id="pass1" placeholder="请输入6-16位字母或数字"><i class="eye"></i></div>
    <div class="item_warp"><label for="pass2">确认密码</label><input type="password" id="pass2" placeholder="请再次确认您输入的密码"><i class="eye"></i></div>
</div>
<a href="JavaScript:;" class="btn find_password_btn">确认</a>
</body>
</html>
