<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>个人资料</title>
    <script type="text/javascript" src="js/html5shiv.js"></script>
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/my_info.css" rel="stylesheet" type="text/css">
    <link href="css/mobiscroll_date.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/my_info.js"></script>
    <script src="js/mobiscroll_date.js" charset="gb2312"></script>
    <script src="js/mobiscroll.js"></script>
</head>
<body class="bc_f0">
<header>
    <img src="images/xsj_l_03.gif" onclick="history.go(-1)" class="head_fh">
    <p>个人资料</p>
</header>
<ul class="main_list">
    <li class="item_head">
        <div class="sel_xsj">
            <p>头像</p>
            <img src="images/index_head.gif" class="head_pic">
        </div>
    </li>
    <li class="margin_bot">
        <div class="no_border">
            <p>昵称</p>
            <input type="text" placeholder="请填写您的昵称">
        </div>
    </li>
    <li>
        <div>
            <p>真实姓名</p>
            <input type="text" placeholder="请填写您的真实姓名">
        </div>
    </li>
    <li class="item_sex">
        <div class="sel_xsj">
            <p>性别</p>
            <span>男</span>
        </div>
    </li>
    <li>
        <div class="sel_xsj">
            <p>所在地</p>
            <span>定位</span>
        </div>
    </li>
    <li class="margin_bot">
        <div class="no_border sel_xsj">
            <p>生日</p>
            <input type="text" class="user_birthday" placeholder="选择您的生日">
        </div>
    </li>
    <li class="revise_tel">
        <div class="sel_xsj">
            <p>修改手机号</p>
            <span>186****5678</span>
        </div>
    </li>
    <li class="revise_pwd">
        <div class="sel_xsj">
            <p>修改密码</p>
        </div>
    </li>

</ul>
<a href="JavaScript:;" class="btn">发布陪练信息</a>
<div class="mask_select mask_select_pic">
    <p class="select_title">选择头像</p>
    <div class="select1"><p class="select_pic">拍照</p></div>
    <div class="select2"><p class="select_pic">从相册选择</p></div>
</div>
<div class="mask_select mask_select_sex">
    <p class="select_title">选择性别</p>
    <div class="select1">
        <div class="select_sex"><i></i><span>男</span></div>
    </div>
    <div class="select2">
        <div class="select_sex"><i></i><span>女</span></div>
    </div>
</div>
<div class="mask_select mask_revise_tel">
    <p class="select_title">修改手机号</p>
    <div class="select1"><p class="the_type">新手机号</p><input type="tel" class="new_tel" placeholder="请输入新的手机号"></div>
    <div class="select2"><p class="the_type">验证码</p><input type="number" class="the_yzm" maxlength="6" placeholder="输入验证码"><span class="send_yzm">获取验证码</span></div>
<div class="revise_btn"><a href="javascript:;" class="rev_cancel">取消</a><a href="javascript:;" class="rev_sure">确定</a></div>
</div>
<div class="mask_select mask_revise_pwd">
    <p class="select_title">修改密码</p>
    <div class="select1"><p class="the_type">当前密码</p><input type="text" class="pwd_now" placeholder="请输入原密码"></div>
    <div class="select1"><p class="the_type">新密码</p><input type="password" class="pwd_new1" maxlength="16" readonly placeholder="请输入新密码"></div>
    <div class="select1"><p class="the_type">确认密码</p><input type="password" class="pwd_new2" maxlength="16" readonly placeholder="再次确认密码"></div>
<div class="revise_btn"><a href="javascript:;" class="pwd_cancel">取消</a><a href="javascript:;" class="pwd_sure">确定</a></div>
</div>
<div><
</body>
</html>
