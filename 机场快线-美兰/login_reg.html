<!doctype html>
<html>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width = device-width ,height = device-height ,initial-scale = 1,minimum-scale = 1,maximum-scale = 1,user-scalable =no" />
    <title>登录/注册</title>
    <!--[if lt IE9]> 
    <script src="js/html5shiv.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/login_reg.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login_reg.js"></script>
</head>

<body>
    <header>
        <img src="images/fh_03.png" onclick="history.go(-1)" class="head_fh">
        <p>登录/注册</p>
    </header>
    <div class="main">
                <ul class="login_nav clearfix">
                <li>密码登录</li>
                <li>验证码登录</li>
            </ul>

        <div class="tel_warp">
            <input type="tel" class="the_tel" placeholder="请输入手机号">
        </div>
        <ul class="pw_login register_warp">
            <li>
                <input type="password" class="the_pw1" placeholder="请输入6-12位密码">
            </li>
            <li>
                <input type="password" class="the_pw2" placeholder="请确认密码">
            </li>
            <li>
                <input type="text" class="the_yzm1" placeholder="请输入验证码">
                <p class="yzm_btn">发送验证码</p>
            </li>
            <div class="reg_btn">注册</div>
        </ul>
        <div class="reg_over">
            <ul class="pw_login password_warp">
                <li>
                    <input type="password" class="the_pw" placeholder="请输入密码">
                </li>
                <div class="login_btn1">登录</div>
            </ul>
            <ul class="pw_login yzm_warp">
                <li>
                    <input type="text" class="the_yzm2" placeholder="请输入验证码">
                    <p class="yzm_btn">发送验证码</p>
                </li>
                <div class="login_btn2">登录</div>
            </ul>
        </div>
    </div>
</body>

</html>
