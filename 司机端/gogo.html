<script type="text/javascript">
    font_size();
    window.onresize = function () {
        font_size();
    };
    function font_size() {
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 750) deviceWidth = 750;//640为设计稿宽度三处需要修改
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    }
    var tm=$(".btn_bg").css("background-image");
    if(tm==""||tm=="none"||tm=="undefined"){
        $(".btn_bg").css({backgroundColor:"#fff"});
    }
    /**点击列表事件*/
    $(".station_list li").click(function(){
        go_inspect();
    });

    /**点击到站跳转验票*/
    function go_inspect(){
        window.open("inspect_ticket.html","_self","");
    }
    /**跳首页*/
    function btn_over(){
        window.open("index1.html","_self","");
    }
    $(function(){
        $(".station_list li").eq(0).find(".yuan").addClass("yuan_s");
        $(".station_list li").eq($(".station_list li").length-1).find(".yuan").addClass(" yuan_e");
        /**有乘客上车的位置变橙色*/
        for(var i=0;i<$(".station_list li").length;i++){
            if($(".station_list li").eq(i).find(".shang").text().length>0){
/*
                $(".station_list li").eq(i).find("p span").css("color","#ff4f00");
*/
                if($(".station_list li").eq(i).find(".xia").text().length<=0){
                    $(".station_list li").eq(i).find(".this_people").css("line-height","1rem")
                }
            }else if($(".station_list li").eq(i).find(".xia").text().length>0){
/*
                $(".station_list li").eq(i).find("p span").css("color","#0c9ef1");
*/
                $(".station_list li").eq(i).find(".this_people").css("line-height","1rem")

            }
        }

    });
</script>
