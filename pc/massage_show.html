<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        .massage{width: 400px;overflow: hidden;margin:100px auto;}

        .msg_list li p{display: block;float: right;height: 60px;line-height: 60px;font-size: 20px;color: #666;text-align: right;width: 290px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
