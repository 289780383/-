<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>行车线路</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/map_poi.css"/>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>   
    <script src="http://webapi.amap.com/maps?v=1.3&key=8a6d35c2fd8c2878290e67fda811c718"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/map_poi.js"></script>
    <style type="text/css">
        .the_head{animation: run 1s;height: 3rem;}
                .the_headd{animation: run2 1s;height: 2rem;}

        @keyframes run
{
from {height: 2rem;}
to {height: 3rem;}
} 
       @keyframes run2
{
from {height: 3rem;}
to {height: 2rem;}
}
    </style>
</head>
<body>
<div id="container"></div>
    <div class="the_header">
        <img src="images/fh_b.png" onclick="history.go(-1)" class="header_left">
        <p class="qq">烟台 - 鱼台</p>
    </div>

</body>
<script type="text/javascript">
    var map = new AMap.Map('container', {
    resizeEnable: true,
    zoom: 13
});
$(function(){
    $(".qq").click(function(event) {
        if($(".the_header").hasClass('the_head')){
        $(".the_header").removeClass('the_head');
        $(".the_header").addClass('the_headd');
         }else{
        $(".the_header").removeClass('the_headd');
        $(".the_header").addClass('the_head');
         }
    });
});
</script>
</html>
